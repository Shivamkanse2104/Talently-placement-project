<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Inventory</h1>
            <button id="addItemBtn" class="btn">+ Add Item</button>
        </header>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Search items...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <tr>
                    <td colspan="5" class="empty">No items found. Click 'Add Item' to get started.</td>
                </tr>
            </tbody>
        </table>

        <!-- Item Form Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Add Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    
                    <div class="form-group">
                        <input type="text" id="productName" placeholder="Product Name" required>
                    </div>
                    
                    <div class="form-group">
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Office">Office</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <input type="number" id="quantity" placeholder="Qty" min="0" required>
                        <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
